<h2>2020年08月02日</h2>
<h3>モクズショイ</h3>
<p>Camposcia retusa</p>
<p>エビ目
クモガニ科
モクズショイ属</p>
<p>分布：本州中部以南</p>
<p>大きさ：3.5cmほど</p>
<p>鍵のように曲がった毛をもつ小型のカニで、毛に海藻やカイメン類、ゴミが付着し、カモフラージュする。</p>
<p>【最初は海藻かと思っていたものが歩き出した。裏返すとカニのハサミがあり蟹だとわかった。動かなければまったく気づかなかっただろう。】</p>
