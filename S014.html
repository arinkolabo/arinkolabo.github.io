<h3>ゴマダラカミキリ</h3>
<p>Athous secessus</p>
<p>"クロツヤハダコメツキ"</p>
<p>コウチュウ目
コメツキムシ科</p>
<p>平地～山地まで生息し、雑木林などがあれば見られる普通種。体全体が 光沢のある黒色をしている。</p>
<p>【山の竹林のなかで発見。手に持とうとすると、パチンとはじけるように飛んだ。飛んだ後は死んだふりをしている。足を体におさめてジッとしている。１０分待ったがそのままだったので、足の出てない写真しか撮れなかった。】</p>
